spring:
  application:
    name: configuration-service
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          # class-path(classpath:/config) o en el filesystem
          # Windows y Linux/Mac
          search-locations: file:///${CONFIG_HOME}
          # search-locations: file://${CONFIG_HOME}
server:
  port: 8888
