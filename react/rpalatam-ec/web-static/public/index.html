      /* SPLASHSCREEN */
      .splash-screen {

        top: 0;

      /* HEADER */
      /* .e-head .is-header {

      } */

        text-align: center;

        top: 0;

      }
      .is-header {
        align-items: center;
        display: flex;
        height: 48px;
      }
      .is-header.is-center {
        justify-content: center;
      }
      .is-header.is-justify {
        justify-content: space-between;
      }
      .is-header .logotipo {
        display: block;
      }
      .is-header .logotipo img {
        height: 24px;
        display: block;

      }
      .trome .is-header .logotipo img {

        height: 35px;
      } */

      /* CATEGORIES */
      .categories-menu::-webkit-scrollbar {
        display: none;
      }
      .categories-menu {
        background: #fff;
        overflow-x: scroll;
        overflow-y: hidden;
        -webkit-overflow-scrolling: touch;
        height: 49px;
      }
      .night-mode .categories-menu {
        background-color: #272727;
      }
      .trome.night-mode .categories-menu {
        background-color: #181818;
      }
      .categories-menu-inner {
        height: 100%;
        font-size: 15px;
        white-space: nowrap;
        display: inline-block;
        border-bottom: 1px solid rgba(133, 146, 153, 0.2);
        min-width: 100%;
      }
      .categories-menu-item {
        display: inline-block;
        height: 100%;
      }
      .categories-menu-item span {
        padding: 0 15px;
        color: #666e75;
        display: block;
        transition: transform 250ms ease;
        will-change: transform;
        line-height: 47px;
      }

      .font-semibold { font-weight: 600; }
      .font-black { font-weight: 900; }

      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .text-base { font-size: 1rem; line-height: 1.5rem; }

      .elcomercio .font-serif { font-family: 'Noto Serif KR', ui-serif, Georgia, serif; }

      }
      .categories-menu-item.active span {
        color: black;
        font-weight: 600;
      }
      .night-mode .categories-menu-item.active span {
        color: white;
      }
      .categories-menu-item:active span {
        transform: scale3d(0.8, 0.8, 0.8);
      }
      .categories-menu-indicator {
        will-change: transition;
        transform-origin: left bottom;
        height: 2px;
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        white-space: normal;
        overflow: hidden;
        transition: 250ms ease-out;
      }

      /* TRASITION PAGES */

      section.route-section {

      .fade-enter {

    <script>
      var qs = window.location.hash.substring(2)
      function getHash(param) {
        var v = qs.split('&')
        for (var i = 0; i < v.length; i++) {
          var p = v[i].split('=')
          if (p['0'] === param) {
            return p['1']
          }
        }
        return null
      }
      // localhost:300/category/deporte-total/501448#?version=22
      // the version 22 enable the links of the content news
      var apk_version = sessionStorage.getItem('version')
      if (
        getHash('version') !== null &&
        (apk_version === null || +apk_version < +getHash('version'))
      ) {
        apk_version = getHash('version')
        sessionStorage.setItem('version', apk_version)
      }

      var querysString = location.search
      var listqs = {}
      if (querysString) {
        let querys = querysString.substring(1).split('&')
        querys.forEach((q) => {
          if (q) {
            let [qs, valueqs] = q.split(/=(.+)/)
            listqs[qs] = valueqs
          }
        })
      }

      var push_url = listqs['push_url']
      if (push_url) {
        let url = new URL(push_url)
        window.location.replace(url.pathname + '?ref=notification')
      }

      window.PACKAGE = { version: +apk_version }
    </script>
